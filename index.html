    <style>
      /* For a subtle CRT glow effect on text */
      @keyframes text-flicker {
        0% { text-shadow: 0 0 2px #e6eaef, 0 0 5px #e6eaef, 0 0 8px #fff; }
        30% { text-shadow: 0 0 3px #e6eaef, 0 0 6px #e6eaef, 0 0 10px #fff; }
        60% { text-shadow: 0 0 2px #e6eaef, 0 0 4px #e6eaef; }
        100% { text-shadow: 0 0 3px #e6eaef, 0 0 5px #e6eaef, 0 0 9px #fff; }
      }
      .text-glow {
        animation: text-flicker 3s infinite alternate;
      }
      /* For the blinking cursor */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
